<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkipTheScreen - Resume Builder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/templates">Templates</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Build Your Resume</h2>
        <p>Selected Template ID: <span id="template-id-placeholder"></span></p>

        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <!-- Add more fields as needed -->
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle"><br><br>
            </fieldset>

            <button type="submit">Save Resume (to session)</button>
            <button type="button" id="prepare-pdf-button">Prepare for PDF</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2024 SkipTheScreen</p>
    </footer>
    <script src="/js/navigation.js"></script>
    <script src="/js/formHandling.js"></script>
    <script src="/js/pdfGeneration.js"></script>
    <script>
        // Extract templateId from URL and display it (simple example)
        const pathParts = window.location.pathname.split('/');
        const templateId = pathParts[pathParts.length - 1];
        document.getElementById('template-id-placeholder').textContent = templateId || 'None';
    </script>
</body>
</html>
